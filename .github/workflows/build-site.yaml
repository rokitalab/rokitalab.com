name: build-site
run-name: build live site

on:
  # run when called from another workflow
  workflow_call:

  # run if user manually requests it
  workflow_dispatch:

# variables
env:
  PREVIEWS_FOLDER: preview

permissions:
  contents: write

jobs:
  build-site:
    runs-on: ubuntu-latest

    steps:
      - name: Ensure Docker daemon.json exists
        run: |
          sudo mkdir -p /etc/docker
          if [ ! -f /etc/docker/daemon.json ]; then
            echo '{}' | sudo tee /etc/docker/daemon.json > /dev/null
          fi
      
      - name: Debug dump
        if: runner.debug == '1'
        uses: crazy-max/ghaction-dump-context@158bbf4d6158a44a7e13f76295dc55a69e481a6e #v2
        continue-on-error: true

      - name: Checkout branch contents
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 #v6.01

      - name: Install Ruby packages
        uses: ruby/setup-ruby@ae195bbe749a7cef685ac729197124a48305c1cb #v1.276.0
        with:
          ruby-version: "3.1"
          bundler-cache: true

      - name: Get Pages url
        id: pages
        uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b #v5

      - name: SSH debug
        if: runner.debug == '1'
        uses: mxschmitt/action-tmate@c0afd6f790e3a5564914980036ebf83216678101 #v3.23

      - name: Set root url
        run: |
          printf "\n\nurl: ${{ steps.pages.outputs.origin }}" >> _config.yaml

      - name: Build live version of site
        run: |
          JEKYLL_ENV=production bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path || '' }}"

      - name: Commit live site to Pages branch
        uses: JamesIves/github-pages-deploy-action@9d877eea73427180ae43cf98e8914934fe157a1a #v4.76
        with:
          folder: _site
          clean-exclude: ${{ env.PREVIEWS_FOLDER }}
          force: false
